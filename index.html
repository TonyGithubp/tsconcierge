<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Concierge - Garden & Lawn Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bkground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            background-attachment: fixed;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        header img {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        header h1 {
            display: inline-block;
            margin-left: 30px;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                text-align: left;
            }
        }

        footer {
            background-color: #333;
            color: red;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .flashing-text {
            color: red;
            font-size: 2em;
            animation: flash 3s infinite;
        }

        @keyframes flash {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }    
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo">
        <h1>TS Concierge - <span style="color:green;">Garden & Lawn Care</span></h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#garden-care">Garden Care</a>
        <a href="#lawn-care">Lawn Care</a>
        <a href="#pricing">Pricing</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
    </nav>

    <footer>
        <span class="flashing-text">Website is currently under development!</span>
    </footer>

</body>
</html>
